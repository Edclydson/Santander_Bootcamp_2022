<h2>Lista de Curso</h2>
<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filter by:</label>
    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="filter">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Codigo</th>
            <th>Duração</th>
            <th>Inauguração</th>
            <th>Avaliação</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of _cursosfiltrados">
            <td><img [src]="curso.imageUrl" width="40" height="40"></td>
            <td>{{curso.nome}}</td>
            <td>{{curso.preco}}</td>
            <td>{{curso.codigo | lowercase | replace: '-':' '}}</td>
            <td>{{curso.duracao}}</td>
            <td>{{curso.data | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-estrela [nota]='curso.avaliacao'></app-estrela>
            </td>
            <td><a [routerLink]="['/cursos/info', curso.nome]" class="btn btn-primary">Editar</a></td>
        </tr>
    </tbody>
</table>
