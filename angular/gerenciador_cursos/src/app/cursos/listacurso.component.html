<h2>Lista de Curso</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Codigo</th>
            <th>Duração</th>
            <th>Avaliação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of cursos">
            <td><img [src]="curso.imageUrl" width="40" height="40"></td>
            <td>{{curso.nome}}</td>
            <td>{{curso.preco}}</td>
            <td>{{curso.codigo}}</td>
            <td>{{curso.duracao}}</td>
            <td>
                <app-estrela [nota]='curso.avaliacao'></app-estrela>
            </td>
        </tr>
    </tbody>
</table>
